<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weightconverter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Enter Weight</h1>
    <div class="input-section">
        <input type="number" id="input-box">
        <label for="input-box" id="input-label">lb</label>
    </div>

    <button type="button" id="swap-button">change unit</button>

    <div class="output-section">
        <input type="number" id="output-box">
        <label for="output-box" id="output-label">kg</label>
    </div>
</body>
</html>
