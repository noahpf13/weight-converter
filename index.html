<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weightconverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for the conversion -->
    <div class="conversion-container">
        <!-- Title -->
        <h1>Convert Your Weight</h1>
        <!-- Input box and label for the user to put in the weight -->
        <div class="input-section">
            <label for="input-box" id="input-label">lb</label>
            <input type="number" id="input-box" placeholder="Enter Weight">
        </div>
        <!-- Button to switch entering in kg or lb -->
        <button type="button" id="swap-button">change unit</button>
        <!-- Output box and label of the converted weight -->
        <div class="output-section">
            <label for="output-box" id="output-label">kg</label>
            <input type="number" id="output-box" readonly placeholder="Result">
        </div>
    </div>
    <!-- Javascript code -->
    <script src="script.js"></script>
</body>
</html>
